<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/bb239bc160.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <h1>mrsi recipe</h1>
        <form>
          <input type="text" placeholder="Search for recipes..." id="searchInput"/>
          <button type="submit" id="searchBtn">Search</button>
        </form>
      </nav>
    </header>

    <main>
      <section>
        <div id="recipeContainer">
          <h2>Search your favorite recipes</h2>
        </div>

        <div class="recipe-details">
          <button type="button" class="recipe-close-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>

          <div class="recipe-details-content"></div>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
